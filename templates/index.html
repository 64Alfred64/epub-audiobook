<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EPUB Audio Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* ...all your existing styles above... */
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    #sidebar {
      width: 250px;
      background: #1f1f1f;
      padding: 1rem;
      transform: translateX(-250px);
      transition: transform 0.3s ease;
      overflow-y: auto;
      box-shadow: 2px 0 6px rgba(0,0,0,0.5);
      z-index: 1001;
      position: fixed;
      top: 0; left: 0; bottom: 0;
      height: 100vh;
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #sidebar h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    #chapterList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #chapterList li {
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chapterList li:hover {
      background: rgba(76,139,245,0.2);
    }

    /* Hamburger styles */
    #hamburger {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      background: #4c8bf5;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      transition: background 0.2s;
    }
    #hamburger:focus {
      outline: 2px solid #fff;
    }
    #hamburger.open {
      background: #3a6fe2;
    }
    /* Hide #toggle-btn (old button INSIDE sidebar) */
    #toggle-btn {
      display: none !important;
    }

    /* Overlay for closing sidebar */
    #sidebar-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    #sidebar.open + #sidebar-overlay {
      display: block;
    }

    /* MAIN */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      overflow-y: auto;
      margin-left: 0;
      transition: margin 0.3s;
      width: 100vw;
    }
    @media (min-width: 700px) {
      #sidebar {
        position: static;
        transform: none;
        width: 250px;
        height: 100vh;
        z-index: 100;
      }
      #main {
        margin-left: 250px;
        width: calc(100vw - 250px);
      }
      #hamburger {
        display: none;
      }
      #sidebar-overlay {
        display: none !important;
      }
    }
    /* ...rest of your CSS (audio player, etc.)... */
    /* EPUB TEXT AREA ‚Äì Apple Books style */
    #textDisplay {
      margin-top: 2rem;
      max-width: 800px;
      width: 100%;
      padding: 1rem;
      height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    #textDisplay p {
      text-align: justify;
      text-indent: 1em;
      line-height: 1.6;
      margin: 0 0 1em 0;
      -webkit-hyphens: auto;
      hyphens: auto;
      orphans: 2;
      widows: 2;
      cursor: pointer;
      position: relative;
    }
    .highlight {
      background: rgba(76,139,245,0.2);
      border-left: 4px solid #4c8bf5;
      padding-left: 0.5em;
    }
  </style>
</head>
<body>

<!-- Hamburger icon OUTSIDE sidebar, visible on mobile -->
<button id="hamburger" aria-label="Open sidebar">‚ò∞</button>

<div id="sidebar">
  <!-- Old button, now hidden by CSS: <button id="toggle-btn">‚ò∞</button> -->
  <h2>Chapters</h2>
  <ul id="chapterList"></ul>
</div>
<div id="sidebar-overlay"></div>

<div id="main">
  <h1>EPUB Audio Reader</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".epub" required/>
    <select id="voiceSelect" name="voice">
      <option value="">Select Voice (default: Jenny)</option>
    </select>
    <button type="submit">Upload EPUB</button>
  </form>
  <div id="status"></div>
  <div id="textDisplay"></div>
  <div class="eleven-player">
    <button id="rewindBtn">‚è™ 15s</button>
    <button id="stopBtn">‚èπÔ∏è Stop</button>
    <button id="playBtn">‚ñ∂Ô∏è</button>
    <div class="progress-group">
      <span class="time current">0:00</span>
      <input type="range" class="progress" min="0" max="100" value="0"/>
      <span class="time total">0:00</span>
    </div>
    <button id="forwardBtn">‚è© 15s</button>
    <span class="voice-label">Jenny</span>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const sidebar     = document.getElementById('sidebar');
  const hamburger   = document.getElementById('hamburger');
  const overlay     = document.getElementById('sidebar-overlay');
  const chapterList = document.getElementById('chapterList');
  const form        = document.getElementById('uploadForm');
  const textDiv     = document.getElementById('textDisplay');
  const statusDiv   = document.getElementById('status');
  const voiceSelect = document.getElementById('voiceSelect');
  const player      = document.querySelector('.eleven-player');
  const playBtn     = document.getElementById('playBtn');
  const stopBtn     = document.getElementById('stopBtn');
  const rewindBtn   = document.getElementById('rewindBtn');
  const forwardBtn  = document.getElementById('forwardBtn');
  const prog        = player.querySelector('.progress');
  const curTime     = player.querySelector('.current');
  const totTime     = player.querySelector('.total');
  const voiceLabel  = player.querySelector('.voice-label');
  const audio = new Audio();
  audio.preload = 'metadata';
  let uploadId, chunks = [], cache = {}, currentIdx = 0, playingSeq = false;

  // --- Sidebar hamburger logic ---
  function openSidebar() {
    sidebar.classList.add('open');
    hamburger.classList.add('open');
    overlay.style.display = 'block';
    hamburger.setAttribute('aria-label', 'Close sidebar');
  }
  function closeSidebar() {
    sidebar.classList.remove('open');
    hamburger.classList.remove('open');
    overlay.style.display = 'none';
    hamburger.setAttribute('aria-label', 'Open sidebar');
  }
  hamburger.addEventListener('click', () => {
    if (sidebar.classList.contains('open')) closeSidebar();
    else openSidebar();
  });
  overlay.addEventListener('click', closeSidebar);
  // Close with ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeSidebar();
  });

  // Hide overlay/sidebar on desktop resize
  window.addEventListener('resize', () => {
    if (window.innerWidth >= 700) {
      closeSidebar();
    }
  });

  // üü¶ Voice dropdown
  const voices = [
    "en-AU-NatashaNeural","en-AU-WilliamNeural",
    "en-CA-ClaraNeural","en-CA-LiamNeural",
    "en-GB-LibbyNeural","en-GB-RyanNeural","en-GB-SoniaNeural",
    "en-IN-NeerjaNeural","en-IN-PriyaNeural",
    "en-US-AriaNeural","en-US-GuyNeural","en-US-JennyNeural",
    "en-US-MichelleNeural","en-US-TonyNeural"
  ];
  voices.forEach(v => {
    const o = document.createElement('option');
    o.value = v;
    o.textContent = v;
    voiceSelect.appendChild(o);
  });

  // üü¶ Upload EPUB
  form.addEventListener('submit', async e => {
    e.preventDefault();
    statusDiv.textContent = 'Extracting text‚Ä¶';
    textDiv.innerHTML = '';
    chapterList.innerHTML = '';
    player.style.display = 'flex';
    cache = {};

    const fd = new FormData(form);
    const res = await fetch('/upload', { method:'POST', body: fd });
    if (!res.ok) {
      statusDiv.textContent = `Error: ${await res.text()}`;
      return;
    }
    const data = await res.json();
    uploadId = data.upload_id;
    chunks   = data.text_chunks;

    const chapters = data.chapters || [];
    if (chapters.length === 0) {
      for (let i = 0; i < chunks.length; i += Math.floor(chunks.length / 10)) {
        const li = document.createElement('li');
        li.textContent = `Chapter ${i + 1}`;
        li.dataset.index = i;
        chapterList.appendChild(li);
      }
    } else {
      chapters.forEach((ch, idx) => {
        const li = document.createElement('li');
        li.textContent = ch;
        li.dataset.index = Math.floor(idx * chunks.length / chapters.length);
        chapterList.appendChild(li);
      });
    }

    chunks.forEach((c, i) => {
      const p = document.createElement('p');
      p.textContent = c;
      p.dataset.index = i;
      textDiv.appendChild(p);
    });

    statusDiv.textContent = 'Click a chapter or paragraph to play.';
  });

  chapterList.addEventListener('click', e => {
    if (e.target.tagName !== 'LI') return;
    const idx = Number(e.target.dataset.index);
    const p = textDiv.querySelector(`p[data-index="${idx}"]`);
    if (p) {
      p.scrollIntoView({ behavior: 'smooth', block: 'start' });
      startSequence(idx);
    }
    // On mobile, close sidebar after chapter picked
    if (window.innerWidth < 700) closeSidebar();
  });

  textDiv.addEventListener('click', e => {
    if (e.target.tagName !== 'P') return;
    startSequence(+e.target.dataset.index);
  });

  function fetchChunk(i) {
    if (cache[i]) return Promise.resolve(cache[i]);
    return fetch('/chunk', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ upload_id: uploadId, index: i })
    })
    .then(r => r.ok ? r.blob() : Promise.reject(r.statusText))
    .then(blob => {
      const url = URL.createObjectURL(blob);
      cache[i] = url;
      return url;
    });
  }

  function startSequence(idx) {
    playingSeq = true;
    currentIdx = idx;
    voiceLabel.textContent = voiceSelect.value || 'Jenny';
    player.style.display = 'flex';
    playChunk(idx);
  }

  function playChunk(i) {
    textDiv.querySelectorAll('p').forEach(p => p.classList.remove('highlight'));
    const p = textDiv.querySelector(`p[data-index="${i}"]`);
    if (p) p.classList.add('highlight');

    fetchChunk(i).then(url => {
      audio.src = url;
      audio.play();
    });
  }

  audio.onended = () => {
    if (playingSeq && currentIdx + 1 < chunks.length) {
      currentIdx++;
      playChunk(currentIdx);
    } else {
      playingSeq = false;
    }
  };

  audio.onloadedmetadata = () => {
    const d = Math.floor(audio.duration);
    totTime.textContent = `${Math.floor(d/60)}:${String(d%60).padStart(2,'0')}`;
  };

  audio.ontimeupdate = () => {
    const t = Math.floor(audio.currentTime);
    curTime.textContent = `${Math.floor(t/60)}:${String(t%60).padStart(2,'0')}`;
    prog.value = (audio.currentTime / audio.duration) * 100 || 0;
  };

  prog.oninput = e => {
    audio.currentTime = (e.target.value / 100) * audio.duration;
  };

  // PLAY/PAUSE
  playBtn.onclick = () => {
    if (audio.paused) audio.play();
    else audio.pause();
  };

  // STOP
  stopBtn.onclick = () => {
    audio.pause();
    audio.currentTime = 0;
    playingSeq = false;
    textDiv.querySelectorAll('p').forEach(p => p.classList.remove('highlight'));
  };

  // ‚è™ BACKWARD 15s
  rewindBtn.onclick = () => {
    audio.currentTime = Math.max(0, audio.currentTime - 15);
  };

  // ‚è© FORWARD 15s
  forwardBtn.onclick = () => {
    audio.currentTime = Math.min(audio.duration, audio.currentTime + 15);
  };
});
</script>
</body>
</html>
