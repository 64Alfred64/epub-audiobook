<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EPUB Audio Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background: #1f1f1f;
      padding: 1rem;
      transform: translateX(-250px);
      transition: transform 0.3s ease;
      overflow-y: auto;
      box-shadow: 2px 0 6px rgba(0,0,0,0.5);
      z-index: 1001;
      position: fixed;
      top: 0; left: 0; bottom: 0;
      height: 100vh;
    }
    #sidebar.open {
      transform: translateX(0);
    }
    #sidebar h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    #chapterList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #chapterList li {
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chapterList li:hover {
      background: rgba(76,139,245,0.2);
    }
    #sidebar-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      background: #4c8bf5;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1102;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      transition: background 0.2s;
    }
    #sidebar-close:focus {
      outline: 2px solid #fff;
    }
    #hamburger {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      background: #4c8bf5;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      transition: background 0.2s;
    }
    #hamburger:focus {
      outline: 2px solid #fff;
    }
    #hamburger.open {
      background: #3a6fe2;
    }
    #sidebar-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    #sidebar.open + #sidebar-overlay {
      display: block;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      overflow-y: auto;
      margin-left: 0;
      transition: margin 0.3s;
      width: 100vw;
    }
    #textDisplay {
      margin: 3em auto 0 auto;
      max-width: 700px;
      width: 100%;
      padding: 2em 1.5em 3em 1.5em;
      background: #181818;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.22);
      font-family: 'Georgia', 'Times New Roman', serif;
      font-size: 1.18em;
      line-height: 1.75;
      color: #ececec;
      letter-spacing: 0.01em;
      transition: all 0.2s;
    }
    #textDisplay h1, #textDisplay h2, #textDisplay h3 {
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      color: #f6f6f6;
      margin-top: 2.5em;
      margin-bottom: 1.5em;
      font-weight: 700;
      letter-spacing: 0.01em;
      text-align: center;
    }
    #textDisplay p {
      margin: 0 0 1.4em 0;
      text-align: justify;
      text-indent: 2em;
      font-size: 1.18em;
      line-height: 1.75;
    }
    #textDisplay p + h1, #textDisplay p + h2, #textDisplay p + h3 {
      margin-top: 2.5em;
    }
    .highlight {
      background: rgba(76,139,245,0.18);
      border-left: 4px solid #4c8bf5;
      padding-left: 0.5em;
    }
    @media (max-width: 700px) {
      #textDisplay {
        padding: 1em 0.5em 4.5em 0.5em;
        max-width: 100vw;
        border-radius: 0;
      }
      #main {
        padding-bottom: 4.5rem;
      }
    }
    @media (min-width: 700px) {
      #main {
        margin-left: 250px;
        width: calc(100vw - 250px);
        padding-bottom: 4.5rem;
      }
      #sidebar {
        position: static;
        transform: none;
        width: 250px;
        height: 100vh;
        z-index: 100;
      }
    }
    .eleven-player { display: none !important; }
  </style>
</head>
<body>
  <!-- Hamburger icon (always visible) -->
  <button id="hamburger" aria-label="Open chapters sidebar" class="block">
    <svg width="28" height="28" viewBox="0 0 28 28" class="mx-auto"><rect width="24" height="3" x="2" y="6" rx="1.5" fill="currentColor"/><rect width="24" height="3" x="2" y="13" rx="1.5" fill="currentColor"/><rect width="24" height="3" x="2" y="20" rx="1.5" fill="currentColor"/></svg>
  </button>
  <div id="sidebar">
    <button id="sidebar-close" aria-label="Close chapters sidebar">✕</button>
    <h2>Chapters</h2>
    <ul id="chapterList"></ul>
  </div>
  <div id="sidebar-overlay"></div>
  <div id="main">
    <h1>EPUB Audio Reader</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".epub" required/>
      <select id="voiceSelect" name="voice">
        <option value="">Select Voice (default: Jenny)</option>
      </select>
      <button type="submit">Upload EPUB</button>
    </form>
    <div id="status"></div>
    <div id="textDisplay"></div>
  </div>
  <!-- Settings Panel Modal -->
  <div id="settingsOverlay" class="hidden fixed inset-0 z-[9999] bg-black/40 flex items-center justify-center" style="backdrop-filter: blur(2px);">
    <div id="settingsPanelModal" class="w-full max-w-md mx-auto rounded-2xl shadow-2xl bg-white/95 backdrop-blur-lg border border-gray-100 p-0 overflow-hidden font-sans relative">
      <button
        type="button"
        id="settingsPanelCloseBtn"
        class="absolute top-3 right-3 text-gray-500 hover:text-blue-600 text-2xl font-bold"
        aria-label="Close settings"
      >&times;</button>
      <header class="w-full py-4 px-6 border-b border-gray-100 bg-gray-50 flex items-center justify-between">
        <h2 class="font-semibold text-lg tracking-wide text-gray-900">
          Reading Settings
        </h2>
      </header>
      <main class="p-6 space-y-7">
        <section id="settingsPreview"
          class="rounded-xl transition-all duration-200 shadow-inner px-6 py-4 border bg-white text-gray-900 font-serif"
          style="font-size:1.1em;line-height:1.75;letter-spacing:0em;word-spacing:0em;margin:1.5em;text-align:justify;">
          <div class="mb-1 text-[0.95em] opacity-70 font-medium">Chapter One</div>
          <div>
            The quick brown fox jumps over the lazy dog. “Reading should be a joy, not a chore,” she thought, as she adjusted her book’s settings.
          </div>
        </section>
        <section>
          <label for="settingsTextSize" class="block mb-2 font-medium text-gray-700">Text Size</label>
          <div class="flex items-center space-x-2">
            <span class="text-xs text-gray-400">A</span>
            <input id="settingsTextSize" type="range" min="0.85" max="1.6" step="0.01" value="1.1" class="flex-1 accent-blue-500" aria-label="Adjust text size" />
            <span class="text-lg text-gray-700 font-semibold">A</span>
          </div>
        </section>
        <section>
          <label class="block mb-2 font-medium text-gray-700">Theme</label>
          <div class="flex items-center gap-2 flex-wrap" id="settingsThemeGroup"></div>
        </section>
        <section>
          <button type="button" id="settingsAdvancedBtn" class="w-full py-2 mt-1 rounded-lg bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold transition" aria-expanded="false">
            Further Customization
          </button>
        </section>
        <section id="settingsAdvancedSection" class="hidden space-y-5 border-t border-gray-100 pt-5">
          <div class="flex items-center justify-between">
            <label for="settingsBold" class="font-medium text-gray-700">Bold Text</label>
            <input id="settingsBold" type="checkbox" class="w-5 h-5 accent-blue-600" />
          </div>
          <div>
            <label for="settingsLineSpacing" class="block mb-2 font-medium text-gray-700">Line Spacing</label>
            <input id="settingsLineSpacing" type="range" min="1" max="2.5" step="0.01" value="1.75" class="w-full accent-blue-500" aria-label="Adjust line spacing" />
            <div class="text-xs text-gray-500 mt-1" id="settingsLineSpacingVal">1.75×</div>
          </div>
          <div>
            <label for="settingsCharSpacing" class="block mb-2 font-medium text-gray-700">Character Spacing</label>
            <input id="settingsCharSpacing" type="range" min="0" max="0.15" step="0.005" value="0" class="w-full accent-blue-500" aria-label="Adjust character spacing" />
            <div class="text-xs text-gray-500 mt-1" id="settingsCharSpacingVal">Default</div>
          </div>
          <div>
            <label for="settingsWordSpacing" class="block mb-2 font-medium text-gray-700">Word Spacing</label>
            <input id="settingsWordSpacing" type="range" min="0" max="0.4" step="0.01" value="0" class="w-full accent-blue-500" aria-label="Adjust word spacing" />
            <div class="text-xs text-gray-500 mt-1" id="settingsWordSpacingVal">Default</div>
          </div>
          <div>
            <label for="settingsMarginSize" class="block mb-2 font-medium text-gray-700">Margin Size</label>
            <input id="settingsMarginSize" type="range" min="0.5" max="3" step="0.05" value="1.5" class="w-full accent-blue-500" aria-label="Adjust margin size" />
            <div class="text-xs text-gray-500 mt-1" id="settingsMarginSizeVal">1.5em</div>
          </div>
          <div class="flex items-center justify-between">
            <label for="settingsJustify" class="font-medium text-gray-700">Justify Text</label>
            <input id="settingsJustify" type="checkbox" class="w-5 h-5 accent-blue-600" checked />
          </div>
        </section>
      </main>
    </div>
  </div>
  <!-- Fixed bottom control bar -->
  <div id="audioBar"
    class="fixed bottom-0 left-0 w-full flex items-center justify-between gap-1 px-1 sm:px-6 py-1 z-[2000] transition-opacity duration-300 bg-white/80 dark:bg-[#181818]/90 backdrop-blur border-t border-gray-200 dark:border-[#282828] shadow-xl text-gray-800 dark:text-gray-100"
    style="opacity:1;">
    <!-- Hamburger for chapters (left side) -->
    <button id="audioBarHamburger"
      class="flex-shrink-0 mx-1 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-[#232323] focus:outline focus:ring-2 focus:ring-blue-500"
      aria-label="Show chapters">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" class="block"><rect width="20" height="2" x="2" y="6" rx="1" fill="currentColor"/><rect width="20" height="2" x="2" y="11" rx="1" fill="currentColor"/><rect width="20" height="2" x="2" y="16" rx="1" fill="currentColor"/></svg>
    </button>
    <!-- Rewind -->
    <button id="rewindBtn" class="audio-btn mx-1 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-[#232323] focus:outline focus:ring-2 focus:ring-blue-500" aria-label="Rewind 15 seconds">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M11 18l-7-6 7-6v12zm1-12v12c5 0 8-3 8-6s-3-6-8-6z" stroke="currentColor" stroke-width="2" fill="currentColor"/></svg>
    </button>
    <!-- Play/Pause -->
    <button id="playBtn" class="audio-btn mx-1 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-[#232323] focus:outline focus:ring-2 focus:ring-blue-500" aria-label="Play/Pause">
      <svg id="iconPlay" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-9 sm:w-9" fill="none" viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21" fill="currentColor"/></svg>
      <svg id="iconPause" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-9 sm:w-9 hidden" fill="none" viewBox="0 0 24 24"><rect x="5" y="3" width="5" height="18" fill="currentColor"/><rect x="14" y="3" width="5" height="18" fill="currentColor"/></svg>
    </button>
    <!-- Fast forward -->
    <button id="forwardBtn" class="audio-btn mx-1 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-[#232323] focus:outline focus:ring-2 focus:ring-blue-500" aria-label="Forward 15 seconds">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13 6v12l7-6-7-6zm-1 12V6C7 6 4 9 4 12s3 6 8 6z" stroke="currentColor" stroke-width="2" fill="currentColor"/></svg>
    </button>
    <!-- Progress bar -->
    <div class="flex-1 flex items-center mx-2 min-w-0">
      <span id="audioTimeCurrent" class="text-xs w-11 text-right select-none">0:00</span>
      <input type="range" id="audioProgress" class="flex-1 mx-1 accent-blue-500" min="0" max="100" value="0" aria-label="Playback progress"/>
      <span id="audioTimeTotal" class="text-xs w-11 text-left select-none">0:00</span>
    </div>
    <!-- Speed select -->
    <select id="speedSelect" class="ml-1 mr-1 p-1 rounded text-sm bg-white dark:bg-[#232323] border border-gray-300 dark:border-[#282828] focus:outline focus:ring-2 focus:ring-blue-500"
      title="Playback speed">
      <option value="1">1x</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="1.75">1.75x</option>
      <option value="2">2x</option>
      <option value="2.25">2.25x</option>
      <option value="2.5">2.5x</option>
    </select>
    <span class="ml-1 mr-1 text-xs sm:text-base voice-label select-none">Jenny</span>
    <!-- Settings button (right) -->
    <button id="audioBarSettingsBtn"
      class="ml-1 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-[#232323] focus:outline focus:ring-2 focus:ring-blue-500"
      aria-label="Settings">
      <svg class="h-6 w-6 sm:h-7 sm:w-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 8a4 4 0 100 8 4 4 0 000-8zm10 4a2 2 0 00-2-2h-1.26a8.12 8.12 0 00-.46-1.14l.89-.89a2 2 0 00-2.83-2.83l-.89.89A8.12 8.12 0 0014 5.26V4a2 2 0 00-2-2 2 2 0 00-2 2v1.26a8.12 8.12 0 00-1.14.46l-.89-.89a2 2 0 00-2.83 2.83l.89.89A8.12 8.12 0 005.26 10H4a2 2 0 000 4h1.26a8.12 8.12 0 00.46 1.14l-.89.89a2 2 0 002.83 2.83l.89-.89A8.12 8.12 0 0010 18.74V20a2 2 0 004 0v-1.26a8.12 8.12 0 001.14-.46l.89.89a2 2 0 002.83-2.83l-.89-.89A8.12 8.12 0 0018.74 14H20a2 2 0 002-2z"/>
      </svg>
    </button>
    <audio id="mainAudio" preload="metadata" style="display:none"></audio>
  </div>
  <script>
    // ===== Settings Panel Modal logic =====
    const THEMES = [
      {
        name: "Normal",
        previewClass: "bg-white text-gray-900 font-serif",
        bg: "#ffffff",
        color: "#222",
        font: "serif",
      },
      {
        name: "Soft",
        previewClass: "bg-[#fdf6f2] text-[#5a4631] font-serif",
        bg: "#fdf6f2",
        color: "#5a4631",
        font: "serif"
      },
      {
        name: "Bold",
        previewClass: "bg-white text-black font-serif font-bold",
        bg: "#fff",
        color: "#000",
        font: "serif",
        bold: true
      },
      {
        name: "Gray",
        previewClass: "bg-gray-100 text-gray-600 font-serif",
        bg: "#f3f4f6",
        color: "#6b7280",
        font: "serif"
      },
      {
        name: "Quiet",
        previewClass: "bg-black text-gray-200 font-serif",
        bg: "#000",
        color: "#e5e7eb",
        font: "serif"
      },
      {
        name: "Sepia",
        previewClass: "bg-[#f9ecd5] text-[#6b4c1b] font-serif",
        bg: "#f9ecd5",
        color: "#6b4c1b",
        font: "serif"
      }
    ];
    const settingsEls = {
      overlay: document.getElementById("settingsOverlay"),
      modal: document.getElementById("settingsPanelModal"),
      closeBtn: document.getElementById("settingsPanelCloseBtn"),
      preview: document.getElementById("settingsPreview"),
      textSize: document.getElementById("settingsTextSize"),
      themeGroup: document.getElementById("settingsThemeGroup"),
      advancedBtn: document.getElementById("settingsAdvancedBtn"),
      advancedSection: document.getElementById("settingsAdvancedSection"),
      bold: document.getElementById("settingsBold"),
      lineSpacing: document.getElementById("settingsLineSpacing"),
      lineSpacingVal: document.getElementById("settingsLineSpacingVal"),
      charSpacing: document.getElementById("settingsCharSpacing"),
      charSpacingVal: document.getElementById("settingsCharSpacingVal"),
      wordSpacing: document.getElementById("settingsWordSpacing"),
      wordSpacingVal: document.getElementById("settingsWordSpacingVal"),
      marginSize: document.getElementById("settingsMarginSize"),
      marginSizeVal: document.getElementById("settingsMarginSizeVal"),
      justify: document.getElementById("settingsJustify"),
    };
    let settingsState = {
      textSize: 1.1,
      theme: 0,
      bold: false,
      lineSpacing: 1.75,
      charSpacing: 0,
      wordSpacing: 0,
      marginSize: 1.5,
      justify: true
    };
    function openSettingsPanel() {
      settingsEls.overlay.classList.remove("hidden");
      updatePanel();
      document.body.style.overflow = "hidden";
      setTimeout(()=>{
        settingsEls.modal.focus();
      },25);
    }
    function closeSettingsPanel() {
      settingsEls.overlay.classList.add("hidden");
      document.body.style.overflow = "";
      // Remove focus from settings panel to avoid accidental keydown
      document.activeElement.blur();
    }
    window.closeSettingsPanel = closeSettingsPanel;
    // Open from audio bar settings button!
    document.getElementById("audioBarSettingsBtn").onclick = openSettingsPanel;
    // Also close with × button
    settingsEls.closeBtn.onclick = closeSettingsPanel;
    // Close on click outside modal
    settingsEls.overlay.onclick = (e) => {
      if (e.target === settingsEls.overlay) closeSettingsPanel();
    };
    // Close on Escape key
    document.addEventListener("keydown", (e) => {
      if (!settingsEls.overlay.classList.contains("hidden") && e.key === "Escape") {
        closeSettingsPanel();
      }
    });
    // Trap focus in the modal (basic, optional for a11y)
    settingsEls.modal.tabIndex = -1;
    // Build theme buttons
    settingsEls.themeGroup.innerHTML = "";
    THEMES.forEach((t, idx) => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.setAttribute("aria-label", t.name);
      btn.className = "rounded-xl border-2 flex flex-col items-center justify-center px-2 py-2 text-xs transition-all duration-200 w-20 h-20 focus:outline-none border-gray-200 mb-1";
      btn.innerHTML =
        `<div class="w-10 h-8 rounded-lg border shadow-inner mb-1" style="background:${t.bg};color:${t.color};font-family:${t.font};font-weight:${t.bold ? 700 : 400};display:flex;align-items:center;justify-content:center;"><span>Aa</span></div>
        <span class="text-[0.9em]">${t.name}</span>`;
      btn.onclick = () => {
        settingsState.theme = idx;
        updatePanel();
      };
      btn.id = "settingsThemeBtn" + idx;
      settingsEls.themeGroup.appendChild(btn);
    });
    // Advanced section
    settingsEls.advancedBtn.onclick = function() {
      const shown = settingsEls.advancedSection.classList.toggle("hidden");
      this.setAttribute("aria-expanded", !shown);
    };
    settingsEls.textSize.oninput = e => { settingsState.textSize = parseFloat(e.target.value); updatePanel(); };
    settingsEls.bold.oninput = e => { settingsState.bold = e.target.checked; updatePanel(); };
    settingsEls.lineSpacing.oninput = e => { settingsState.lineSpacing = parseFloat(e.target.value); updatePanel(); };
    settingsEls.charSpacing.oninput = e => { settingsState.charSpacing = parseFloat(e.target.value); updatePanel(); };
    settingsEls.wordSpacing.oninput = e => { settingsState.wordSpacing = parseFloat(e.target.value); updatePanel(); };
    settingsEls.marginSize.oninput = e => { settingsState.marginSize = parseFloat(e.target.value); updatePanel(); };
    settingsEls.justify.oninput = e => { settingsState.justify = e.target.checked; updatePanel(); };
    function updatePanel() {
      THEMES.forEach((t, idx) => {
        const btn = document.getElementById("settingsThemeBtn" + idx);
        if (idx === settingsState.theme) {
          btn.classList.add("border-blue-600", "ring-2", "ring-blue-300");
          btn.classList.remove("border-gray-200");
        } else {
          btn.classList.remove("border-blue-600", "ring-2", "ring-blue-300");
          btn.classList.add("border-gray-200");
        }
      });
      settingsEls.textSize.value = settingsState.textSize;
      settingsEls.bold.checked = settingsState.bold;
      settingsEls.lineSpacing.value = settingsState.lineSpacing;
      settingsEls.charSpacing.value = settingsState.charSpacing;
      settingsEls.wordSpacing.value = settingsState.wordSpacing;
      settingsEls.marginSize.value = settingsState.marginSize;
      settingsEls.justify.checked = settingsState.justify;
      settingsEls.lineSpacingVal.textContent = settingsState.lineSpacing.toFixed(2) + "×";
      settingsEls.charSpacingVal.textContent = settingsState.charSpacing === 0 ? "Default" : `${(settingsState.charSpacing*1000).toFixed(0)} th em`;
      settingsEls.wordSpacingVal.textContent = settingsState.wordSpacing === 0 ? "Default" : `${(settingsState.wordSpacing*1000).toFixed(0)} th em`;
      settingsEls.marginSizeVal.textContent = settingsState.marginSize === 1.5 ? "1.5em" : `${settingsState.marginSize}em`;
      const t = THEMES[settingsState.theme];
      settingsEls.preview.className = `rounded-xl transition-all duration-200 shadow-inner px-6 py-4 border ${t.previewClass} ${settingsState.bold ? "font-bold" : ""}`;
      settingsEls.preview.style.fontSize = settingsState.textSize + "em";
      settingsEls.preview.style.lineHeight = settingsState.lineSpacing;
      settingsEls.preview.style.letterSpacing = settingsState.charSpacing + "em";
      settingsEls.preview.style.wordSpacing = settingsState.wordSpacing + "em";
      settingsEls.preview.style.margin = settingsState.marginSize + "em";
      settingsEls.preview.style.textAlign = settingsState.justify ? "justify" : "left";
      settingsEls.preview.style.background = t.bg;
      settingsEls.preview.style.color = t.color;
      settingsEls.preview.style.fontFamily = t.font;
      settingsEls.preview.style.fontWeight = settingsState.bold ? "bold" : (t.bold ? "bold" : "normal");
      // Update main text area
      const mainText = document.getElementById("textDisplay");
      if (mainText) {
        mainText.className = `${t.previewClass} ${settingsState.bold ? "font-bold" : ""}`;
        mainText.style.fontSize = settingsState.textSize + "em";
        mainText.style.lineHeight = settingsState.lineSpacing;
        mainText.style.letterSpacing = settingsState.charSpacing + "em";
        mainText.style.wordSpacing = settingsState.wordSpacing + "em";
        mainText.style.margin = settingsState.marginSize + "em auto";
        mainText.style.textAlign = settingsState.justify ? "justify" : "left";
        mainText.style.background = t.bg;
        mainText.style.color = t.color;
        mainText.style.fontFamily = t.font;
        mainText.style.fontWeight = settingsState.bold ? "bold" : (t.bold ? "bold" : "normal");
      }
      // Update audio bar color for Quiet theme
      const audioBar = document.getElementById('audioBar');
      if (audioBar) {
        if (THEMES[settingsState.theme].name === "Quiet") {
          audioBar.classList.add("bg-black/90", "text-gray-200", "dark:bg-black");
          audioBar.classList.remove("bg-white/80", "text-gray-800");
        } else {
          audioBar.classList.remove("bg-black/90", "text-gray-200", "dark:bg-black");
          audioBar.classList.add("bg-white/80", "text-gray-800");
        }
      }
    }
    updatePanel();
    // ===== Fixed bottom audio bar logic (auto-hide, keyboard accessibility, mobile responsive) =====
    let audioBar = document.getElementById("audioBar");
    let hideBarTimeout = null;
    let barVisible = true;
    function showAudioBar() {
      if (!barVisible) {
        audioBar.style.opacity = "1";
        barVisible = true;
      }
      clearTimeout(hideBarTimeout);
      hideBarTimeout = setTimeout(() => {
        audioBar.style.opacity = "0";
        barVisible = false;
      }, 5000);
    }
    // Show bar on user activity (mouse, touch, key)
    ["mousemove","touchstart","keydown"].forEach(evt => {
      document.addEventListener(evt, showAudioBar, {passive:true});
    });
    // Prevent bar from hiding if mouse is over bar
    audioBar.addEventListener("mouseenter", ()=> {
      clearTimeout(hideBarTimeout);
    });
    audioBar.addEventListener("mouseleave", showAudioBar);
    // Initial show
    showAudioBar();
    // Hamburger always visible (chapter sidebar)
    document.getElementById("audioBarHamburger").onclick = () =>
      document.getElementById("hamburger").click();
    // Hamburger logic (chapter sidebar)
    const sidebar     = document.getElementById('sidebar');
    const hamburger   = document.getElementById('hamburger');
    const sidebarClose= document.getElementById('sidebar-close');
    const overlay     = document.getElementById('sidebar-overlay');
    hamburger.style.display = "block"; // always visible
    function openSidebar() {
      sidebar.classList.add('open');
      hamburger.classList.add('open');
      overlay.style.display = 'block';
      hamburger.setAttribute('aria-label', 'Close chapters sidebar');
    }
    function closeSidebar() {
      sidebar.classList.remove('open');
      hamburger.classList.remove('open');
      overlay.style.display = 'none';
      hamburger.setAttribute('aria-label', 'Open chapters sidebar');
    }
    hamburger.addEventListener('click', openSidebar);
    sidebarClose.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeSidebar();
    });
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 700) {
        closeSidebar();
      }
    });
    // EPUB logic + audio player
    const chapterList = document.getElementById('chapterList');
    const form        = document.getElementById('uploadForm');
    const textDiv     = document.getElementById('textDisplay');
    const statusDiv   = document.getElementById('status');
    const voiceSelect = document.getElementById('voiceSelect');
    const mainAudio   = document.getElementById('mainAudio');
    const playBtn     = document.getElementById('playBtn');
    const rewindBtn   = document.getElementById('rewindBtn');
    const forwardBtn  = document.getElementById('forwardBtn');
    const stopBtn     = document.getElementById('stopBtn');
    const speedSelect = document.getElementById('speedSelect');
    const prog        = document.getElementById('audioProgress');
    const curTime     = document.getElementById('audioTimeCurrent');
    const totTime     = document.getElementById('audioTimeTotal');
    const voiceLabel  = document.querySelector('.voice-label');
    let uploadId, chunks = [], cache = {}, currentIdx = 0, playingSeq = false;
    const voices = [
      "en-AU-NatashaNeural","en-AU-WilliamNeural",
      "en-CA-ClaraNeural","en-CA-LiamNeural",
      "en-GB-LibbyNeural","en-GB-RyanNeural","en-GB-SoniaNeural",
      "en-IN-NeerjaNeural","en-IN-PriyaNeural",
      "en-US-AriaNeural","en-US-GuyNeural","en-US-JennyNeural",
      "en-US-MichelleNeural","en-US-TonyNeural"
    ];
    voices.forEach(v => {
      const o = document.createElement('option');
      o.value = v;
      o.textContent = v;
      voiceSelect.appendChild(o);
    });
    form.addEventListener('submit', async e => {
      e.preventDefault();
      statusDiv.textContent = 'Extracting text…';
      textDiv.innerHTML = '';
      chapterList.innerHTML = '';
      cache = {};
      const fd = new FormData(form);
      const res = await fetch('/upload', { method:'POST', body: fd });
      if (!res.ok) {
        statusDiv.textContent = `Error: ${await res.text()}`;
        return;
      }
      const data = await res.json();
      uploadId = data.upload_id;
      chunks   = data.text_chunks;
      let chapters = data.chapters || [];
      if (!chapters || chapters.length === 0) {
        chapters = [];
        function looksLikeChapter(text) {
          return /^chapter\s+\d+/i.test(text)
              || /^prologue$/i.test(text)
              || /^epilogue$/i.test(text)
              || /^book\s+\d+/i.test(text)
              || /^part\s+\d+/i.test(text);
        }
        chunks.forEach((c, i) => {
          if (looksLikeChapter(c.trim())) {
            chapters.push({ title: c.trim(), index: i });
          }
        });
        if(chapters.length === 0) {
          for (let i = 0; i < chunks.length; i += Math.floor(chunks.length / 10)) {
            chapters.push({ title: `Chapter ${i + 1}`, index: i });
          }
        }
      }
      chapterList.innerHTML = '';
      chapters.forEach(ch => {
        const li = document.createElement('li');
        li.textContent = ch.title;
        li.dataset.index = ch.index;
        chapterList.appendChild(li);
      });
      textDiv.innerHTML = '';
      chunks.forEach((c, i) => {
        if (/^chapter\s+\d+/i.test(c.trim()) || /^prologue$/i.test(c.trim()) || /^epilogue$/i.test(c.trim())) {
          const h = document.createElement('h2');
          h.textContent = c.trim();
          h.dataset.index = i;
          textDiv.appendChild(h);
        } else {
          const p = document.createElement('p');
          p.textContent = c;
          p.dataset.index = i;
          textDiv.appendChild(p);
        }
      });
      statusDiv.textContent = 'Click a chapter or paragraph to play.';
    });
    chapterList.addEventListener('click', e => {
      if (e.target.tagName !== 'LI') return;
      const idx = Number(e.target.dataset.index);
      const el = textDiv.querySelector(`[data-index="${idx}"]`);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        startSequence(idx);
      }
      if (window.innerWidth < 700) closeSidebar();
    });
    textDiv.addEventListener('click', e => {
      if (e.target.tagName !== 'P' && e.target.tagName !== 'H2') return;
      startSequence(+e.target.dataset.index);
    });
    function fetchChunk(i) {
      if (cache[i]) return Promise.resolve(cache[i]);
      return fetch('/chunk', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ upload_id: uploadId, index: i })
      })
      .then(r => r.ok ? r.blob() : Promise.reject(r.statusText))
      .then(blob => {
        const url = URL.createObjectURL(blob);
        cache[i] = url;
        return url;
      });
    }
    function startSequence(idx) {
      playingSeq = true;
      currentIdx = idx;
      voiceLabel.textContent = voiceSelect.value || 'Jenny';
      playChunk(idx);
    }
    function playChunk(i) {
      textDiv.querySelectorAll('p, h2').forEach(p => p.classList.remove('highlight'));
      const el = textDiv.querySelector(`[data-index="${i}"]`);
      if (el) el.classList.add('highlight');
      fetchChunk(i).then(url => {
        mainAudio.src = url;
        mainAudio.play();
      });
    }
    mainAudio.onended = () => {
      if (playingSeq && currentIdx + 1 < chunks.length) {
        currentIdx++;
        playChunk(currentIdx);
      } else {
        playingSeq = false;
      }
    };
    mainAudio.onloadedmetadata = () => {
      const d = Math.floor(mainAudio.duration);
      totTime.textContent = `${Math.floor(d/60)}:${String(d%60).padStart(2,'0')}`;
      prog.max = mainAudio.duration || 100;
    };
    mainAudio.ontimeupdate = () => {
      const t = Math.floor(mainAudio.currentTime);
      curTime.textContent = `${Math.floor(t/60)}:${String(t%60).padStart(2,'0')}`;
      prog.value = mainAudio.currentTime || 0;
    };
    prog.oninput = e => {
      mainAudio.currentTime = (e.target.value / prog.max) * mainAudio.duration;
    };
    // Play/Pause Toggle Button SVGs
    function setPlayPauseIcon(isPlaying) {
      document.getElementById('iconPlay').style.display = isPlaying ? "none" : "";
      document.getElementById('iconPause').style.display = isPlaying ? "" : "none";
    }
    mainAudio.onplay = () => setPlayPauseIcon(true);
    mainAudio.onpause = () => setPlayPauseIcon(false);
    playBtn.onclick = () => {
      if (mainAudio.paused) {
        mainAudio.play();
      } else {
        mainAudio.pause();
      }
    };
    rewindBtn.onclick = () => {
      mainAudio.currentTime = Math.max(0, mainAudio.currentTime - 15);
    };
    forwardBtn.onclick = () => {
      mainAudio.currentTime = Math.min(mainAudio.duration, mainAudio.currentTime + 15);
    };
    speedSelect.addEventListener('change', () => {
      mainAudio.playbackRate = parseFloat(speedSelect.value);
    });
    mainAudio.playbackRate = parseFloat(speedSelect.value);
    // Keyboard accessibility for audio bar
    playBtn.onkeydown = rewindBtn.onkeydown = forwardBtn.onkeydown = function(e) {
      if (e.key === " " || e.key === "Enter") { e.preventDefault(); this.click(); }
    };
    document.addEventListener('keydown', function(e) {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA" || e.target.tagName === "SELECT") return;
      if (e.key === " ") {
        e.preventDefault(); playBtn.click();
      }
      if (e.key === "ArrowLeft") rewindBtn.click();
      if (e.key === "ArrowRight") forwardBtn.click();
    });
    // Mobile bar sizing
    function adjustAudioBarForMobile() {
      if(window.innerWidth < 700) {
        audioBar.classList.add("text-base", "py-1");
        audioBar.querySelectorAll("button,select").forEach(el => {
          el.classList.add("p-1", "text-base");
        });
      } else {
        audioBar.classList.remove("text-base", "py-1");
        audioBar.querySelectorAll("button,select").forEach(el => {
          el.classList.remove("p-1", "text-base");
        });
      }
    }
    window.addEventListener("resize", adjustAudioBarForMobile);
    adjustAudioBarForMobile();
  </script>
</body>
</html>
