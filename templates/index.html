<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EPUB to Audio</title>
</head>
<body>
  <h1>EPUB to Audio Converter</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".epub" required />
    <select name="voice">
      <option value="en-US-JennyNeural">Jenny (en-US)</option>
      <option value="en-US-GuyNeural">Guy (en-US)</option>
    </select>
    <button type="submit">Convert</button>
  </form>

  <div id="output"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch("/convert", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      const output = document.getElementById("output");

      if (res.ok) {
        output.innerHTML = `<p>Text: ${data.text.slice(0, 500)}...</p><audio controls src="${data.audioUrl}"></audio>`;
      } else {
        output.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
      }
    });
  </script>
</body>
</html>
